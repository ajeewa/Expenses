<div style="margin-left:200px; margin-right:200px;">
<form #f="ngForm" (ngSubmit)="save(f)">
<div class="form-group">
  <input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="expense.ID">
  <label for="name">Name</label> 
  <input #name="ngModel" [(ngModel)]="expense.Name" name="name" id="name" type="text" class="form-control" required>
  <div class="alert alert-danger" *ngIf="name.touched && name.invalid">
    Enter the expense
  </div>
  <div class="form-group">
    <label for="cost">Cost</label>
    <input #cost ="ngModel" [(ngModel)]="expense.Cost" name="cost" id="cost" type="number" class="form-control" required>
    <div class="alert alert-danger" *ngIf="cost.touched && cost.invalid">
      Enter the cost of the expense
    </div>
  </div>
  <div class="form-group">
    <label for="expensedate">Date</label>
    <input #expensedate ="ngModel" [(ngModel)]="expense.ExpenseDate" name="expensedate" id="expensedate" type="text" 
       bsDatepicker 
       [bsConfig]="{dateInputFormat:'YYYY-MM-DD'}" class="form-control" required>
    <div class="alert alert-danger" *ngIf="expensedate.touched && expensedate.invalid">
      Enter the date of the expense
    </div>
  </div>
</div>
<button [disabled]="!f.valid" class="btn btn-primary">Save </button>
</form>
</div>
